language: r

sudo: true
cache: packages

warnings_are_errors: true

r_binary_packages:
  - phyloseq
  - reshape2
  - dplyr
  - data.table
  - Cairo

r_github_packages:
  - hadley/testthat
  - jimhester/covr
  - jimhester/lintr
  - hadley/ggplot2

after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'lintr::lint_package()'
